<!DOCTYPE html>
<html>

  <head>
    <title>Backbone.js</title>
    
    <script src="js/lib/json2.js"></script>
    <script src="js/lib/jquery-1.7.2.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
	<script src="js/lib/jquery-ui-1.8.21.custom.min.js"></script>
    <script src="js/app.js"></script>
	
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.21.custom.css">
	<link rel="stylesheet" href="css/app.css">
	
	
  </head>

  <body>

    <!-- Todo App Interface -->

   <div id="workoutForm">
			
	</div>

  

    <!-- Templates -->
	<script type="text/template" id="form-template">
		<div><span class="formLabel">Name</span><input name="name" type='text'/></div>
		<div><span class="formLabel">Date</span><input name="date" id="datepicker" type="text"/></div>
		<div><span class="formLabel">Time</span><input name="time" type='text'/></div>
		<div><span class="formLabel">Notes</span><input name="notes" type='text'/></div>
		
		<div class="exSelect">
			<span class="formLabel"># of Exercises</span><select id="numEx"/></div>
		</div>
		
		<div class="exDetails">
		
		</div>
		
		<input id="submitbtn" type="submit" value="Add Workut" class="submitBtn"/>
		
	</script>
	
	<script type="text/template" id="ex-template">
		<div class="exerciseForm">
			<div><span class="exNameLbl">Exercise Name</span><input name="name" type="text" class="exName"/><span class="selectLbl"># of Sets</span><select id="numSets"/></div>
			<div>
				<table >
					<tr class="formHeaderRow"><th class="formHeader">Reps</th><th class="formHeader">Weight</th><th class="formHeader">Notes</th></tr>	
									
				</table>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="set-template">
		<td><input type='text' name="reps" value='<%=setobj.get('reps')%>'/></td>
		<td><input type='text' name="weight" value='<%=setobj.get('weight')%>'/></td>
		<td><input class="notes" name="notes" type='text' value='<%=setobj.get('notes')%>'/></td>
	</script>
    

  </body>

</html>
