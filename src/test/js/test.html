<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  
  <!-- src files -->
  
  <script src="../../main/webapp/js/lib/jquery-1.7.2.min.js"></script>
  <script src="../../main/webapp/js/lib/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="../../main/webapp/js/lib/json2.js"></script>
  <script src="../../main/webapp/js/lib/less-1.3.0.min.js"></script>
  <script src="../../main/webapp/js/lib/underscore.js"></script>
  <script src="../../main/webapp/js/lib/backbone.js"></script>  
  <script src="../../main/webapp/js/app.js"></script>
  
  <script src="resources/qunit.js"></script>
  <script src="resources/sinon-1.4.2.js"></script>
  
  
  <!-- test files -->
  <script src="modelTest.js"></script>
  <script src="collectionTest.js"></script>
  <script src="viewTest.js"></script>
  
  
  <!-- templates copied from index.html-->
  <script type="text/template" id="pagination-template">
	<% if (setobj.start > 0) {%>
		<span class="first"><<</span>
		<span class="prev"><</span>
	<% } %>
	
	<%=setobj.start+1%> - <%=setobj.start + setobj.models.length%> of <%=setobj.totalCount%>
	<% if (setobj.start + setobj.models.length < setobj.totalCount) { %>
		<span class="next">></span>
		<span class="last">>></span>
	<% } %>
</script>
	
</body>
